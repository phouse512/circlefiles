---

- name: Run piper home linux server setup
  hosts: 127.0.0.1
  connection: local
  become: yes
  tasks:
    - name: print out the hostname of target
      command: hostname
    - name: Add UKUU repository 
      apt_repository:
        repo: ppa:teejee2008/ppa
    - name: Install UKUU
      apt:
        name: ukuu
        state: present
        update_cache: yes

